<!DOCTYPE html>
<html>
	<style>
	body{
		margin: 0;
		padding: 0;
	}
	video{
		position: fixed;
		height:100vh;
		width:100vw;
		background: #000;
		object-fit: contain;
	}
	</style>
	<body>
		<script src="flv.min.js"></script>
		<video id="videoElement"></video>
		<script>
		if (flvjs.isSupported()) {
			var videoElement = document.getElementById('videoElement');
			var flvPlayer = flvjs.createPlayer({
				type: 'flv',
				url: 'https://github.com/Taromati2/rickroll/releases/download/flvdata/rickroll.flv'
			});
			flvPlayer.attachMediaElement(videoElement);
			flvPlayer.load();
			flvPlayer.play();
		}
		</script>
	</body>
</html>
